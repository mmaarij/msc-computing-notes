name: Convert Markdown to PDF

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '!README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Run Python Converter
        run: python3 .github/scripts/convert_notes.py

      - name: Commit PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "**/*.pdf"
          git diff --staged --quiet || (git commit -m "ðŸ“„ Auto-generate PDFs via Python" && git push)