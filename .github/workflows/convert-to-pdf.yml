name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '!README.md'
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra texlive-xetex
      
      - name: Convert Markdown to PDF
        run: |
          find . -name "Compiled Notes.md" -type f | while read file; do
            dir=$(dirname "$file")
            filename=$(basename "$file" .md)
            echo "Converting: $file"
            pandoc "$file" -o "$dir/$filename.pdf" \
              --pdf-engine=xelatex \
              --variable geometry:margin=1in \
              --variable fontsize=11pt \
              --toc \
              --toc-depth=2 \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue
          done
      
      - name: Commit PDFs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "**/*.pdf"
          git diff --staged --quiet || git commit -m "ðŸ“„ Auto-generate PDFs from markdown notes"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
